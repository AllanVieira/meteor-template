<template name="_acessar">
  <h2>Acessar</h2>
  <div class="row">
    <form class="col s12 acessar">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="senha" name="senha" type="password" class="validate">
          <label for="senha">Senha</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="button" class="btn btn-default registrar red darken-2">Registrar</button>
          <button type="submit" class="btn btn-primary red darken-2">Entrar</button>
        </div>
      </div>
    </form>
  </div>
</template>

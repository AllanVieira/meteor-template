<template name="_registrar">
  <h2>Registrar</h2>
	<div class="row">
		<form class="col s12 registrar">
			<div class="row">
				<div class="input-field col s12">
					<input id="email" name="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="senha" name="senha" type="password" class="validate">
					<label for="senha">Senha</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10 col-md-offset-2">
					<button type="button" class="btn btn-default cancelar red darken-2">Cancelar</button>
					<button type="submit" class="btn btn-primary red darken-2">registrar</button>
				</div>
			</div>
		</form>
	</div>
</template>
